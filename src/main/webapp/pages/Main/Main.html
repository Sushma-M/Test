<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="bind:Variables.statPrgName.dataSet.dataValue"> 
    <wm-header name="header1" content="header"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-content name="content"> 
        <wm-page-content padding="unset 10px" columnwidth="12" name="mainContent"></wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
    <wm-view name="view1" class="dialog-view"> 
        <wm-alertdialog on-close="variableOnClose()" on-ok="variableOnOk()" alerttype="{{notification.alerttype}}" oktext="{{notification.okButtonText}}" title="{{notification.title}}" message="{{notification.text}}" notificationdialog="alert" controller="NotificationDialogController" name="notificationalertdialog"></wm-alertdialog> 
    </wm-view> 
</wm-page>
